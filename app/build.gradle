plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation libs.guava
    implementation group: 'com.amazonaws', name: 'aws-java-sdk-core', version: '1.12.705'
    implementation group: 'com.amazonaws', name: 'aws-java-sdk-ec2', version: '1.12.705'
    implementation group: 'com.amazonaws', name: 'aws-java-sdk-elasticloadbalancing', version: '1.12.705'


    testImplementation libs.junit.jupiter
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'org.peters.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    testLogging {
        events "PASSED", "SKIPPED", "FAILED", "STANDARD_OUT", "STANDARD_ERROR"
    }
    useJUnitPlatform()
}
